<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="">HomePage</a>
        <a href="">Documentation</a>
        <a href="" target="_blank">GitHub</a>
    </nav>
    <div id="body">
        <div id="objects">
            <fieldset id="tdnt">
                <legend>TDNT</legend>
                <div>
                    <button>X</button>
                    <input type="text" spellcheck="false">
                    <span>:</span>
                    <input type="text" spellcheck="false">
                </div> 
            </fieldset> 
            <fieldset id="tdo">
                <legend>TDO</legend>
                <div>
                    <button>X</button>
                    <input spellcheck="false" type="text">
                    <span>:</span>
                    <input spellcheck="false" type="text">
                </div>
                 

            </fieldset>
        </div>
        <div id="main">
            <fieldset id="inner">
                <legend>Algorithme <input type="text"></legend>
                <textarea type="text" spellcheck="false"></textarea>
            </fieldset>
        </div>
    </div>
    <footer>
        <span>Made By <a href="https://www.github.com/MythicalMayhem">@MythicalMayhem</a></span>
        <span>Check repository on GitHub <a
                href="https://github.com/MythicalMayhem/AlgorithmicLanguageCompiler">HERE</a></span>
    </footer>
</body>

</html>
