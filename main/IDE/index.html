<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor</title>
    <link rel="stylesheet" href="../default.css">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <nav>
        <a href="../home/index.html">HomePage</a>
        <a href="../docs/index.html">Documentation</a>
        <a href="../IDE/index.html">Code</a>
        <a href="https://github.com/MythicalMayhem/AlgorithmicLanguageCompiler" target="_blank">GitHub</a>
    </nav>
    <div id="IDE">
        <div id="objects">
            <fieldset id="tdnt">
                <legend>TDNT</legend>
                <button onclick="addObjectField(this.parentNode)" id="adder">+</button>
            </fieldset>
            <fieldset id="tdo">
                <legend>TDO</legend>
                <button id="adder" onclick="addObjectField(this.parentNode)">+</button>
            </fieldset>
        </div>
        <div id="main">
            <fieldset id="inner">
                <legend>Algorithme <input type="text"></legend>
                <p id="textarea" contenteditable="true" type="text" spellcheck="false"></p>
            </fieldset>
            <div id="terminal">
                <div id="browse">
                    <div id="runtimeButtons"><button id="run">Run</button><button id="clear">Clear</button></div>
                    <div id="terminalPages">
                        <h6 style="padding: 0;margin: 0;">Debug</h6>
                        <button id="output">output</button>
                        <button id="copy">COPY txt</button>
                        <button id="write">write.js</button>
                    </div>
                </div>
                <div id="innerTerminal">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <span>Made By <a href="https://www.github.com/MythicalMayhem">@MythicalMayhem</a></span>
        <span>Check repository on GitHub
            <a href="https://github.com/MythicalMayhem/AlgorithmicLanguageCompiler">HERE</a>
        </span>
    </footer>
    <script>
        function addObjectField(the) {
            let div = document.createElement('div')
            let button = document.createElement('button')
            let input = document.createElement('input')
            let span = document.createElement('span')
            let p = document.createElement('p')
            button.id = "deleter"
            button.addEventListener('click', delObjectField)
            button.innerText = 'X'
            input.id = "name"
            input.type = "text"
            input.spellcheck = "false"
            span.innerText = ':'
            p.id = "textarea"
            p.contentEditable = "true"
            p.spellcheck = "false"
            div.appendChild(button)
            div.appendChild(input)
            div.appendChild(span)
            div.appendChild(p)
            the.appendChild(div)
        }
        addObjectField(document.getElementById('tdo'))
        addObjectField(document.getElementById('tdnt'))
        function delObjectField() { this.parentNode.remove() }
    </script>
    <script src="mods/declaredObjects.js"></script>
    <script src="mods/convert.js"></script>
    <script src="mods/write.js"></script>
    <script src="mods/predefined.js"></script>
    <script src="./index.js"></script>
</body>

</html>
