<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
    <link rel="stylesheet" href="../default.css">
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
        {
          "imports": {
            "convert": "./mods/convert.js"
          }
        }
    </script>
</head>

<body>
    <nav>
        <a href="../home/index.html">HomePage</a>
        <a href="../docs/index.html">Documentation</a>
        <a href="../IDE/index.html">Code</a>
        <a href="https://github.com/MythicalMayhem/AlgorithmicLanguageCompiler" target="_blank">GitHub</a>
    </nav>
    <div id="IDE">
        <div id="objects">
            <fieldset id="tdnt">
                <legend>TDNT</legend>
                <div>
                    <button>X</button>
                    <input type="text" spellcheck="false">
                    <span>:</span>
                    <input type="text" spellcheck="false">
                </div>
            </fieldset>
            <fieldset id="tdo">
                <legend>TDO</legend>
                <div>
                    <button>X</button>
                    <input spellcheck="false" type="text">
                    <span>:</span>
                    <input spellcheck="false" type="text">
                </div>


            </fieldset>
        </div>
        <div id="main">
            <fieldset id="inner">
                <legend>Algorithme <input type="text"></legend>
                <textarea type="text" spellcheck="false">
function name():entier
debut
lire(x)
fin
                </textarea>
            </fieldset>
            <div id="terminal">
                <div id="browse">

                    <div id="runtimeButtons"><button id="run">Run</button><button id="format">Format</button></div>
                    <div id="terminalPages">
                        <h6 style="padding: 0;margin: 0;">Debug</h6><button id="convert">convert.js</button><button id="write">write.js</button>
                    </div>
                </div>
                <div id="innerTerminal"> 
                </div>
            </div>
        </div>
    </div>
    <footer>
        <span>Made By <a href="https://www.github.com/MythicalMayhem">@MythicalMayhem</a></span>
        <span>Check repository on GitHub
            <a href="https://github.com/MythicalMayhem/AlgorithmicLanguageCompiler">HERE</a>
        </span>
    </footer>
    <script src="mods/convert.js"></script>
    <script src="mods/write.js"></script>
    <script src="./index.js"></script>
</body>

</html>
